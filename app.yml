---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.7.8
        name: mysql
        env:
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: dbname
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: rootpassword
        ports:
        - containerPort: 3306
          name: mysql
        readinessProbe:
          exec:
            command:
            - bash
            - "-c"
            - |
              mysql -p$MYSQL_ROOT_PASSWORD -e 'SHOW DATABASES'
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/bash
              - -c
              - |
                until mysql -p$MYSQL_ROOT_PASSWORD -e 'SHOW DATABASES'; do echo waiting for mysql server; sleep 2; done;
                mysql -p$MYSQL_ROOT_PASSWORD -e 'CREATE DATABASE IF NOT EXISTS petclinic;'
                mysql -p$MYSQL_ROOT_PASSWORD $MYSQL_DATABASE < /srv/schema.sql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: mysql-conf
          mountPath: /etc/mysql/conf.d
        - name: mysql-schem
          mountPath: /srv
      volumes:
      - name: mysql-conf
        configMap:
          name: mysql-config
      - name: mysql-schem
        secret:
          secretName: db-schema-secret
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
        persistentVolumeClaim:
          claimName: mysql-pv-claim
