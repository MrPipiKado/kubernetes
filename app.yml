apiVersion: v1
data:
  application-mysql2.properties: 
kind: Secret
metadata:
  name: app-profile
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  labels:
    app: petclinic
    tier: petclinic
spec:
  replicas: 4
  selector:
    matchLabels:
      tier: petclinic
  template:
    metadata:
      labels:
        tier: petclinic
    spec:
      containers:
      - name: petclinic
        image: mrpipikado/final_project:latest
        ports:
        - containerPort: 8080
          name: "http-server"
        command: ["java"]
        args: ["-jar", "/tmp/app.jar","--spring.config.location=file:///tmp/config/application-mysql2.properties", "--spring.profiles.active=mysql2"]
        volumeMounts:
        - name: petclinic-conf
          mountPath: /tmp/config
      initContainers:
      - name: init-mysql
        image: busybox
        command: ['sh', '-c', 'until nslookup mysql; do echo waiting for mysql; sleep 2; done;']
      volumes:
      - name: petclinic-conf
        secret:
          secretName: app-profile
---
apiVersion: v1
kind: Service
metadata:
  name: petclinic-lb
spec:
  selector:
    tier: petclinic
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
